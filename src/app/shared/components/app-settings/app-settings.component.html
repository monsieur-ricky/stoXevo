<p-button
  icon="pi pi-cog"
  severity="secondary"
  pTooltip="Settings"
  tooltipPosition="bottom"
  size="large"
  [rounded]="true"
  [text]="true"
  (onClick)="openDialog.set(true)"
/>

<p-dialog
  header="Application Settings"
  [modal]="true"
  [style]="{ width: '25rem' }"
  [(visible)]="openDialog"
>
  <div class="field">
    <label for="key">API Key</label>
    <p-inputGroup>
      <p-inputGroupAddon>
        <i class="pi pi-key"></i>
      </p-inputGroupAddon>
      <input
        id="key"
        pInputText
        aria-describedby="key-help"
        [(ngModel)]="apiKey"
      />
    </p-inputGroup>
    <small id="key-help">
      Don't have an API Key? Check out
      <a
        href="https://github.com/monsieur-ricky/stoXscraper"
        target="_blank"
        class="text-primary"
      >
        stoXscraper
      </a>
    </small>
    <small>Or get in touch and request one from me :)</small>
  </div>

  <div class="flex justify-end mt-8 gap-4">
    <p-button
      label="Cancel"
      severity="secondary"
      (onClick)="openDialog.set(false)"
    />
    <p-button label="Save" [disabled]="!apiKey" (onClick)="onSaveSettings()" />
  </div>
</p-dialog>
